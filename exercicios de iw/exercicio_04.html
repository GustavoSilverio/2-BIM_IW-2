<body>
    <script>
        var a = Number(prompt('Insira o valor de A:'))
        var b = Number(prompt('Insira o valor de B:'))
        var c = Number(prompt('Insira o valor de C:'))
        var calc_delta = (Math.pow(b, 2)) -4 * a * c

        if(calc_delta<0){
            alert(`Não existem raízes pelo fato do delta ser negativo`)
        }
        else{
            if(calc_delta == 0){
                var x1 = (b + (Math.sqrt(calc_delta))) / 2 * a
                var x2 = (b - (Math.sqrt(calc_delta))) / 2 * a
                alert (`O valor indicado por a é ${a} \nO valor indicado por b é ${b} \nO Valor indicado por c é ${c} \nO valor do delta é ${calc_delta} \nO valor das raízes é: x1 = ${x1} e x2 = ${x2}`)
            }
            else{
                var x1 = (b + (Math.sqrt(calc_delta))) / 2 * a
                var x2 = (b - (Math.sqrt(calc_delta))) / 2 * a
                alert (`O valor indicado por a é ${a} \nO valor indicado por b é ${b} \nO Valor indicado por c é ${c} \nO valor do delta é ${calc_delta} \nO valor das raízes é: x1 = ${x1} e x2 = ${x2}`)
            }
        }

        

        
    </script>
