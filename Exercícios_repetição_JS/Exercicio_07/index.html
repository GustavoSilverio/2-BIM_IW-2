<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TESTE</title>
</head>

<body>
    <h1>Gerador de tabuada</h1>
    <script>
        var cont = 0
        var contI = 0
        var contP = 0

        for (var cont = 1; cont <= 10; cont++) {
            var num = parseInt(prompt('Digite um número:'))
            if (num % 2 == 1) {
                contI = contI + 1
            } else {
                contP = contP + 1
            }
        }
        document.write(`Foram um total de <strong>${contP}</strong> números pares.<br>`)
        document.write(`Foram um total de <strong>${contI}</strong> números ímpares.<br>`)
    </script>
</body>

</html>
