<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TESTE</title>
</head>

<body>
    <h1>Gerador de tabuada</h1>
    <script>
        var n = parseInt(prompt('Digite o número inteiro de 1 a 10 que você quer ver a tabuada'));
        if (n < 0 || n > 10) {
            document.write('O número digitado é invalido');
        } else {

            document.write(`Veja a tabuada do número <strong>${n}</strong> <br>`);

            for (var num = 1; num <= 10; num++) {
                res = (n * num)
                document.write(`<br>${n} X ${num} = ${res}`)
            }
        }
    </script>
</body>

</html>
