    <title>TESTE</title>
</head>

<body>
    <h1>Avaliar vogal e consoante</h1>
    <script>
        var letra = prompt('Digite uma letra')
        var X = letra.toUpperCase()
        console.log(X)

        if ((X == 'A') || (X == 'E') || (X == 'I')(X == 'O') || (X == 'U')) {

            console.log('É vogal')

        }
        else {
            console.log('É consoante')
        }
    </script>
</body>
